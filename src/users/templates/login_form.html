{% extends 'base.html' %}

{% block head_title %} Login {% endblock %}

{% block content %}

    <h1>Login</h1>

    {%if messages %}
        {% for message in messages%}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token%}
        <div>
            <label for="username">Username:</label>
            <input type="text" name="login_username" id="username" placeholder="Type your username" value="">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="login_password" id="password" placeholder="Type your password" value="">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>

    </form>

{% endblock %}
